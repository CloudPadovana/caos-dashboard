image: node:8.2

stages:
  - prepare
  - test
  - release
  - docker-build
  - docker-test
  - docker-release

variables: &variables
  CI_DEBUG_TRACE: "false"

cache:
  paths:
    - node_modules

prepare:
  stage: prepare
  variables:
    <<: *variables
  script:
    - ci-tools/prepare.sh

tslint:
  stage: test
  dependencies:
    - prepare
  variables:
    <<: *variables
  before_script:
    - ci-tools/prepare.sh
  script:
    - ng lint
  allow_failure: true

.release_template: &release_template
  stage: release
  dependencies:
    - prepare
  variables: &release_template_variables
    <<: *variables
  before_script:
    - ci-tools/prepare.sh
  script:
    - ci-tools/release-build.sh

release:dev:
  <<: *release_template
  variables:
    <<: *release_template_variables
    BUILD_TARGET: development
  artifacts:
    paths:
      - releases/caos_dashboard-${BUILD_TARGET}-$(ci-tools/git-semver.sh).tar.gz

release:master:
  <<: *release_template
  variables:
    <<: *release_template_variables
    BUILD_TARGET: production
  artifacts:
    paths:
      - releases/caos_dashboard-${BUILD_TARGET}-$(ci-tools/git-semver.sh).tar.gz

.docker_template: &docker_template
  image: docker:stable
  services:
    - docker:stable-dind
  tags:
    - docker-dind
  variables: &docker_template_variables
    <<: *variables
    DO_DOCKER_LOGIN: "true"
  before_script:
    - docker info
    - apk add --no-cache bash git

.docker_build_template: &docker_build_template
  <<: *docker_template
  stage: docker-build
  variables: &docker_build_template_variables
    <<: *docker_template_variables
    DO_DOCKER_PUSH: "true"
  script:
    - ci-tools/docker-build.sh

docker-build:dev:
  <<: *docker_build_template
  dependencies:
    - release:dev
  variables:
    <<: *docker_build_template_variables
    BUILD_TARGET: development

docker-build:master:
  <<: *docker_build_template
  dependencies:
    - release:master
  variables:
    <<: *docker_build_template_variables
    BUILD_TARGET: production

docker-test:dev:
  <<: *docker_template
  stage: docker-test
  variables:
    <<: *docker_template_variables
    BUILD_TARGET: development
  script:
    - ci-tools/docker-test.sh

docker-test:master:
  <<: *docker_template
  stage: docker-test
  variables:
    <<: *docker_template_variables
    BUILD_TARGET: production
  script:
    - ci-tools/docker-test.sh

docker-release:
  <<: *docker_template
  stage: docker-release
  variables:
    <<: *docker_template_variables
    DO_DOCKER_PUSH: "true"
    BUILD_TARGET: production
  script:
    - ci-tools/docker-release.sh
  only:
    - tags
