image: node:8.2

stages:
  - prepare
  - release

variables: &variables
  CI_DEBUG_TRACE: "false"

cache:
  paths:
    - node_modules

prepare:
  stage: prepare
  variables:
    <<: *variables
  script:
    - ci-tools/prepare.sh

.release_template: &release_template
  stage: release
  dependencies:
    - prepare
  variables: &release_template_variables
    <<: *variables
  before_script:
    - ci-tools/prepare.sh
  script:
    - ci-tools/release-build.sh

release:build:
  <<: *release_template
  variables:
    <<: *release_template_variables
    DO_PROD_BUILD: "false"
  artifacts:
    paths:
      - releases/caos_dashboard-$(ci-tools/git-semver.sh).tar.gz
    expire_in: 1 day
  except:
    - master

release:master:
  <<: *release_template
  variables:
    <<: *release_template_variables
    DO_PROD_BUILD: "true"
  artifacts:
    paths:
      - releases/caos_dashboard-$(ci-tools/git-semver.sh).tar.gz
  only:
    - master
